# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: 
      - master # 或者你的主分支名

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # - uses: pnpm/action-setup@v2 # Uncomment this if you're using pnpm
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm # or pnpm / yarn

      # - name: Setup Pages
      #   uses: actions/configure-pages@v2

      - name: Install dependencies
        run: npm install # or pnpm install / yarn install

      - name: Build with VitePress
        run: 
          npm run build # or pnpm docs:build / yarn docs:build
          touch .vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .vitepress/dist

      # 部署到GitHub Pages - 也就是将打包内容发布到GitHub Pages
      # - name: Deploy
      #   # 使用别人写好的 actions去部署（将打包文件部署到指定分支上）
      #   uses: JamesIves/github-pages-deploy-action@v4.3.3
      #   # 自定义环境变量
      #   with:
      #     # 指定仓库：你要发布的仓库路径名
      #     repository-name: csu-bobo/awesome-i18n
      #     # 部署到 deploy-pages 分支，也就是部署后提交到那个分支
      #     branch: gh-pages
      #     # 填写打包好的目录名称路径，本项目配置在根目录
      #     folder: docs

      # - name: Deploy to GitHub Pages
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     deploy_key: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: docs/.vitepress/dist # 指定构建输出目录
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2